<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.html">
    </head>
        <body>
            <h1 id="heading1">Welcome</h1>
            <p id="paragraph1">Everyone</p>
            <p id="paragraph2"></p>
            
            <script>
                var text1;
                var text2;
                var text3;
                
                var numA = 8;
                var numB = 23;
                
                text1 = "Welcome everyone";
                text2 = "I enjoy learning JS";
                text3 = " JS is amazing!";
                
                document.getElementById("heading1").innerHTML = (text1);
                document.getElementById("paragraph1").innerHTML = (text2 + text3);
                document.getElementById("paragraph2").innerHTML = (numA + "X" + numB + "=" + numA * numB);
            
            </script>
    
    </body>
</html>
