<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.html">
    </head>
        <body>
           <label for="weather">What's the weather like?</label>
            <select id="weather">
                <option value="sunny">Sunny</option>
                <option value="windy">Windy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <a href="#" onclick="btnPressed()">START!</a>
            <p id="outputText">Weather advice : </p>
            <script>
                 function btnPressed(){
                     var weatherSelected = document.getElementById("weather").value;
                     var advice;
                     
                     switch(weatherSelected){
                         case "sunny":
                             advice =  "wear your summer clothes"
                             break;
                         case "windy":
                             advice =  "wear a jacket"
                             break;
                         case "rainy":
                             advice =  "curry a umbrella and wear boot"
                             break;
                            case "snowy":
                             advice =  "put on warm clothes"
                             break;
                         case "cloudy":
                             advice =  "carry umbrellar and jacket. it might rain"
                             break;    
                             
                     }
                     document.getElementById("outputText").innerHTML = "weather advice " +  advice;
                 }
            </script>
    </body>
</html>
